<head>
  <link rel="stylesheet" type="text/css" href="form.css">
</head>
<div class="container">

<form id="survey-form" action="" onsubmit="return false">
    <div class="form-group">
      <h1>Survey</h1>
      <h2>All responses optional</h2>
    </div>
    <div class="form-group">
      <!--username is a fake field for bots (does it actually work?)-->
      <label id="user" for="username">Username</label>
      <input type="text" placeholder="Username" id="username" name="username">
    </div>
    <div class="form-group">
      <label id="ag" for="age">Age</label>
      <input type="number" placeholder="Optional" min="18" max="125" id="age" name="age">
    </div>
    <!--https://center.dso.iastate.edu/sites/default/files/Documents/Classroom/Asking%20about%20Gender%20and%20Sexuality.pdf-->
    <div class="form-group">
      <p>Sex Assigned at Birth</p>
      <label>
        <input type="radio" name="sex" value="na" class="input-radio" checked>Prefer not to respond
      </label>
      <label>
        <input type="radio" name="sex" value="male" class="input-radio">Male
      </label>
      <label>
        <input type="radio" name="sex" value="female" class="input-radio">Female
      </label>
      <label>
        <input type="radio" name="sex" value="intersex" class="input-radio">Intersex
      </label>
    </div>
      <!--https://ir.aa.ufl.edu/surveys/race-and-ethnicity-survey/#NewRaceandEthnicityStandards-->
    <div class="form-group">
      <p>Race</p>
      <label>
        <input type="checkbox" name="race" value="nat_am" class="input-checkbox">
        American Indian or Alaska Native
      </label>
      <label>
        <input type="checkbox" name="race" value="asian" class="input-checkbox">Asian
      </label>
      <label>
        <input type="checkbox" name="race" value="black" class="input-checkbox">Black
      </label>
      <label>
        <input type="checkbox" name="race" value="pacific" class="input-checkbox">
        Native Hawaiian or Other Pacific Islander
      </label>
      <label>
        <input type="checkbox" name="race" value="white" class="input-checkbox">White
      </label>
    </div>

    <div class="form-group">
      <p>Ethnicity</p>
      <label>
        <input type="radio" name="ethnicity" value="na" class="input-radio" checked>Prefer not to respond
      </label>
      <label>
        <input type="radio" name="ethnicity" value="hispanic" class="input-radio">Hispanic or Latino or Spanish Origin
      </label>
      <label>
        <input type="radio" name="ethnicity" value="not_hispanic" class="input-radio">Not Hispanic or Latino or Spanish Origin
      </label>
    </div>
    <div class="form-group">
      <input type="submit" value="Submit" name="submit" class="submit-button"></input>
    </div>
</form>
</div>
